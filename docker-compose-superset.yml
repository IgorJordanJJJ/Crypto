version: '3.8'

services:
  superset-db:
    image: postgres:13
    container_name: superset_metadata_db
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    volumes:
      - superset_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - superset-network

  data-db:
    image: postgres:13
    container_name: superset_data_db
    environment:
      POSTGRES_DB: sample_data
      POSTGRES_USER: datauser
      POSTGRES_PASSWORD: datapass
    volumes:
      - data_postgres_data:/var/lib/postgresql/data
      - ./init-data.sql:/docker-entrypoint-initdb.d/init-data.sql
    ports:
      - "5435:5432"
    networks:
      - superset-network

  redis:
    image: redis:6
    container_name: superset_redis
    ports:
      - "6380:6379"
    networks:
      - superset-network

  superset:
    image: apache/superset:latest
    container_name: superset_test
    depends_on:
      - superset-db
      - data-db
      - redis
    ports:
      - "8089:8088"
    environment:
      - SUPERSET_SECRET_KEY=supersecretkey123
      - DATABASE_URL=postgresql://superset:superset@superset-db:5432/superset
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - superset_data:/app/superset_home
    networks:
      - superset-network
    command: >
      sh -c "
        pip install psycopg2-binary &&
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
      "

volumes:
  superset_postgres_data:
  data_postgres_data:
  superset_data:

networks:
  superset-network:
    driver: bridge